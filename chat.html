<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/Sohyang - ILMIN talk</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Sohyang</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Tuesday, June 30, 2020
      </div>

      <div class="message-row">
        <img src="img/Sohyang.png" />
        <div class="message-row__content">
          <span class="message__author">Sohyang</span>
          <div class="message__info">
            <span class="message__bubble">What kind of songs do you want to listen</span>
            <span class="message__time">12:10</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">I will always love you!</span>
            <span class="message__time">12:13</span>
          </div>
        </div>
      </div>
    </main>
    <div class ="typing-window">
        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="far fa-smile-wink fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>
        <div class="keyboard">
            <div class = "keyboard-line">
                <div class = "key normal"><span>q</span></div>
                <div class = "key normal"><span>w</span></div>
                <div class = "key normal"><span>e</span></div>
                <div class = "key normal"><span>r</span></div>
                <div class = "key normal"><span>t</span></div>
                <div class = "key normal"><span>y</span></div>
                <div class = "key normal"><span>u</span></div>
                <div class = "key normal"><span>i</span></div>
                <div class = "key normal"><span>o</span></div>
                <div class = "key normal"><span>p</span></div>
            </div>
            <div class="keyboard-line second-line">
                <div class = "key normal"><span>a</span></div>
                <div class = "key normal"><span>s</span></div>
                <div class = "key normal"><span>d</span></div>
                <div class = "key normal"><span>f</span></div>
                <div class = "key normal"><span>g</span></div>
                <div class = "key normal"><span>h</span></div>
                <div class = "key normal"><span>j</span></div>
                <div class = "key normal"><span>k</span></div>
                <div class = "key normal"><span>l</span></div>
            </div>
            <div class="keyboard-line">
                <div class = "key function"><i class="fas fa-arrow-alt-circle-up fa-lg"></i></div>
                <div class = "key normal"><span>z</span></div>
                <div class = "key normal"><span>x</span></div>
                <div class = "key normal"><span>c</span></div>
                <div class = "key normal"><span>v</span></div>
                <div class = "key normal"><span>b</span></div>
                <div class = "key normal"><span>n</span></div>
                <div class = "key normal"><span>m</span></div>
                <div class = "key function"><i class="fas fa-backspace"></i></div>
            </div>
            <div class="keyboard-line">
                <div class = "key function">123</div>
                <div class = "key function"><i class="fas fa-globe"></i></div>
                <div class = "key normal"><i class="fas fa-microphone"></i></div>
                <div class = "key space"><span>space</span></div>
                <div class = "key return"><span>return</span></div>
            </div>



        </div>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
